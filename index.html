<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Fx</title>

		<link rel="stylesheet" href="./libs/bootstrap-3.1.1-dist/css/bootstrap.min.css">
		<!--<link rel="stylesheet" href="./libs/bootstrap-3.1.1-dist/css/bootstrap-theme.min.css">-->
		
		<link rel="stylesheet" href="./css/main.css">
	</head>
	<body>
		<div id="notification" class="notification"></div>
		<div id="editor"></div>
		<div id="control-panel" class="control-panel">
			<button type="button" id="toggleDevToolsBtn" class="btn btn-info">Open Dev Tools</button>
			<!--onclick="javascript:App.toggleDevTools()"-->
			<button type="button" id="reloadAppBtn" class="btn btn-danger">Reload App</button>
			<button type="button" id="controlPanelBtn" class="btn btn-default control-panel-btn">
				<span class="glyphicon glyphicon-cog"></span>
			</button>
			<br/>
			<br/>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="bufferSwitcher" class="col-sm-2 control-label">Buffer:</label>
					<div class="col-sm-3">
						<select id="bufferSwitcher" class="form-control"></select>
					</div>
				</div>
				
				<div class="form-group">
					<label for="themeSwitcher" class="col-sm-2 control-label">Theme:</label>
					<div class="col-sm-3">
						<select id="themeSwitcher" class="form-control"></select>
					</div>
				</div>
				
				<div class="form-group">
					<label for="fontSizeSwitcher" class="col-sm-2 control-label">Font Size:</label>
					<div class="col-sm-3">
						<select id="fontSizeSwitcher" class="form-control"></select>
					</div>
				</div>

				<div class="form-group">
					<label for="languageModeSwitcher" class="col-sm-2 control-label">Language Mode:</label>
					<div class="col-sm-3">
						<select id="languageModeSwitcher" class="form-control"></select>
					</div>
				</div>				

				<div class="form-group">
					<label for="lineEndingsSwitcher" class="col-sm-2 control-label">Line Endings:</label>
					<div class="col-sm-3">
						<select id="lineEndingsSwitcher" class="form-control"><option value="windows">Windows</option><option value="unix">Unix</option><option value="auto">Auto</option></select>
					</div>
				</div>				
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					  <div class="checkbox">
						<label>
						  <input id="showInvisibleChars" type="checkbox"> Show Invisible Characters
						</label>
					  </div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					  <div class="checkbox">
						<label>
						  <input id="showIndentGuides" type="checkbox"> Show Indent Guides
						</label>
					  </div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					  <div class="checkbox">
						<label>
						  <input id="showGutter" type="checkbox"> Show Gutter
						</label>
					  </div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					  <div class="checkbox">
						<label>
						  <input id="lineWrap" type="checkbox"> Line Wrap At 80 Characters?
						</label>
					  </div>
					</div>
				</div>
			
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					  <div class="checkbox">
						<label>
						  <input id="printMargin" type="checkbox"> Print Margin At 80 Characters?
						</label>
					  </div>
					</div>
				</div>
			
			</form>
			<div id="control-panel-info" class="control-panel-info"></div>
		</div>
		<div id="about" class="about"></div>
		<div id="help" class="help">This will become the help page</div>
	
		<script type="text/javascript">
			window.$ = window.jQuery = require('./libs/jquery-2.1.1.min.js');
			window._ = require('./libs/lodash.min.js');
		</script>

		<script src="./libs/bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
		<script src="./libs/ace-min-noconflict/ace.js" type="text/javascript" data-ace-base="./libs/ace-min-noconflict" charset="utf-8"></script>
		<script src="./scripts/app.js" type="text/javascript"></script>
	</body>
</html>
